<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Coronavirus tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>

<body>
	<h1>Coronavirus Tracker Web Application</h1>

	<div class="jumbotron">
		<h1 class="display-4" data-th-text="${totalReportedCases}"></h1>
		<p class="lead">Total cases as of today</p>
		<hr class="my-4">
		<p>
			<span>new cases reported since previous day:</span> 
			<span data-th-text="${change}"> </span>
		</p>

	</div>

	<table class="table">
		<th>Country</th>
		<th>state</th>
		<th>Total cases reported</th>
		<th>Changes since last day</th>


		<tr data-th-each="
				stat: ${stats}">
			<td data-th-text="${stat.country}"></td>
			<td data-th-text="${stat.state}"></td>
			<td data-th-text="${stat.latestTotalCases}">0</td>
			<td data-th-text="${stat.change}">0</td>


		</tr>
	</table>
</body>

</html>
